<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Flex Layouts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stretch__all">
        <h1>Stretch All</h1>
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

    <div class="stretch__middle">
        <h1>Stretch Middle</h1>
        <div class="container">
            <div class="item__left"></div>
            <div class="item__middle"></div>
            <div class="item__right"></div>
        </div>
    </div>

    <div class="alternating__grid">
        <h1>Alternating grid</h1>
        <div class="container">
            <!-- <div class="item__top"> -->
                <div class="item__top__left"></div>
                <div class="item__top__right"></div>
            <!-- </div> -->
            <div class="item__middle"></div>
            <!-- <div class="item__bottom"> -->
                <div class="item__bottom__left"></div>
                <div class="item__bottom__right"></div>
            <!-- </div> -->
        </div>
    </div>

    <div class="third_X_third__grid">
        <h1>3X3 grid</h1>
        <div class="container">
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
        </div>
    </div>

    <div class="third_X_third__grid_full">
        <h1>3X3 grid (1:1)</h1>
        <div class="container">
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
        </div>
    </div>

    <div class="third_X_third__grid_16">
        <h1>3X3 grid</h1>
        <div class="container">
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
        </div>
    </div>

    <div class="vertical__bar">
        <h1>Graph: vertical bar</h1>
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

    <div class="horizontal__bar">
        <h1>Graph: horizontal bar</h1>
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

    <div class="vertical__stack">
        <h1>Vertical stack (centered)</h1>
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

    <div class="masonry">
        <h1>Masonry (or mosaic)</h1>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">10</div>
        </div>
    </div>
</body>
</html>
